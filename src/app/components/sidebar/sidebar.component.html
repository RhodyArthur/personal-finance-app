<div class="sidebar-container">
    <div class="sidebar">
        @for (item of items; track $index) {
            <a class="menu" [routerLink]="['/', item.name]" routerLinkActive="active"
            [class.active]="activeIcon === item.name"
            (click)="setActiveIcon(item.name)">
                <img [src]="item.path" alt="{{item.name}}" class="icon">
                <p class="name">{{item.name}}</p>
            </a>
        }
    </div>
</div>
