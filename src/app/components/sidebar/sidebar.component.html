<div class="sidebar-container">
    <div class="logo">
        <img src="/assets/images/logo-large.svg" alt="logo">
    </div>

    <div class="sidebar">
        @for (item of items; track $index) {
            <a class="menu" [routerLink]="['/', item.name]" routerLinkActive="active"
            [class.active]="activeIcon === item.name"
            (click)="setActiveIcon(item.name)">
                <img [src]="item.path" alt="{{item.name}}" class="icon">
                <p class="name">{{item.name | titlecase}}</p>
            </a>
        }
    </div>

    <button class="minimize">
        <img src="/assets/images/icon-minimize-menu.svg" alt="arrow-left">
        Minimize Menu
    </button>
</div>
