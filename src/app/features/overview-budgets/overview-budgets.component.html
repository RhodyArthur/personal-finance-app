<main class="container">
    <section class="small-content">
        <h2>Budgets</h2>

        <a [routerLink]="['/budgets']">
            See Details
            <img src="/assets/images/icon-caret-right.svg" alt="caret-right">
        </a>
    </section>

    <section class="content">
        <div class="chart">
            <p-chart type="doughnut" [data]="chartSignal()" [options]="chartOptions" class="w-full md:w-[15rem]"/>

            <div class="text">
                <span class="value">$338</span>
                <p class="total">of ${{totalBudget()}} limit</p>
            </div>
        </div>

        <div class="line">
            @for (budget of firstFourBudgets(); track $index) {
                <div class="budget">
                    <span class="theme"
                    [style.backgroundColor]="budget.theme"></span>
        
                    <div class="text">
                        <span>{{budget.category}}</span>
                        <p>{{budget.maximum | currency}}</p>
                    </div>
                </div>
            }
        </div>

    </section>
</main>
